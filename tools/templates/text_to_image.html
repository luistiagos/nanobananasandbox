{% extends 'base.html' %}

{% block title %}Text to Image - NanoBananaPro{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-3">Text to Image</h1>
        <p class="text-gray-600">Transform your text descriptions into stunning, high-quality images.</p>
    </div>

    <!-- Input Form -->
    <div class="bg-white rounded-lg shadow-md p-8 mb-6">
        <form id="generateForm" class="space-y-6">
            <!-- Prompt Input -->
            <div>
                <label for="prompt" class="block text-sm font-medium text-gray-700 mb-2">
                    Image Description
                </label>
                <textarea
                    id="prompt"
                    name="prompt"
                    rows="4"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                    placeholder="Describe the image you want to generate... (e.g., A serene mountain landscape at sunset with a lake)"
                    required
                ></textarea>
            </div>

            <!-- Size Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Image Size</label>
                <div class="flex gap-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="size" value="square" checked class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-gray-700">Square</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="size" value="horizontal" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-gray-700">Horizontal</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="size" value="vertical" class="w-4 h-4 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-gray-700">Vertical</span>
                    </label>
                </div>
            </div>

            <!-- Generate Button -->
            <button
                type="submit"
                id="generateBtn"
                class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
            >
                Generate Image
            </button>
        </form>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-red-800 text-sm"></p>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="hidden bg-white rounded-lg shadow-md p-12">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600 mb-4"></div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">Generating Your Image...</h3>
            <p class="text-gray-600">This may take a few moments. Please wait.</p>
        </div>
    </div>

    <!-- Generated Image Display -->
    <div id="imageResult" class="hidden bg-white rounded-lg shadow-md p-8">
        <h3 class="text-xl font-semibold text-gray-900 mb-4">Generated Image</h3>
        <div class="flex justify-center">
            <img id="generatedImage" src="" alt="Generated" class="max-w-full h-auto rounded-lg shadow-lg">
        </div>
        <div class="mt-6 flex justify-center">
            <button
                id="generateAnother"
                class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium"
            >
                Generate Another Image
            </button>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('generateForm');
    const generateBtn = document.getElementById('generateBtn');
    const loadingState = document.getElementById('loadingState');
    const imageResult = document.getElementById('imageResult');
    const generatedImage = document.getElementById('generatedImage');
    const errorMessage = document.getElementById('errorMessage');
    const generateAnother = document.getElementById('generateAnother');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Get form data
        const prompt = document.getElementById('prompt').value.trim();
        const size = document.querySelector('input[name="size"]:checked').value;

        // Validate
        if (!prompt) {
            showError('Please enter a description for your image.');
            return;
        }

        // Hide error and result
        hideError();
        imageResult.classList.add('hidden');

        // Show loading state
        loadingState.classList.remove('hidden');
        generateBtn.disabled = true;

        try {
            // Make API request
            const response = await fetch('/api/generate-text-to-image/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    prompt: prompt,
                    size: size
                })
            });

            const data = await response.json();

            if (data.success) {
                // Show generated image
                generatedImage.src = data.image_url;
                imageResult.classList.remove('hidden');
            } else {
                showError(data.error || 'Failed to generate image. Please try again.');
            }
        } catch (error) {
            showError('Network error. Please check your connection and try again.');
            console.error('Error:', error);
        } finally {
            // Hide loading state
            loadingState.classList.add('hidden');
            generateBtn.disabled = false;
        }
    });

    generateAnother.addEventListener('click', () => {
        imageResult.classList.add('hidden');
        form.scrollIntoView({ behavior: 'smooth' });
    });

    function showError(message) {
        errorMessage.querySelector('p').textContent = message;
        errorMessage.classList.remove('hidden');
    }

    function hideError() {
        errorMessage.classList.add('hidden');
    }
</script>
{% endblock %}
