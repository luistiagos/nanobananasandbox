<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NanoBananaPro - AI Image Tools{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="{% url 'tools:home' %}" class="text-2xl font-bold text-gray-900">
                        NanoBananaPro
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-6">
                        <a href="{% url 'tools:text_to_image' %}"
                           class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition">
                            Text to Image
                        </a>
                        <a href="{% url 'tools:sketch_to_image' %}"
                           class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition">
                            Sketch to Image
                        </a>
                        <a href="{% url 'tools:product_ad_enhancer' %}"
                           class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition">
                            Product Ad Enhancer
                        </a>
                        <a href="{% url 'tools:image_editor' %}"
                           class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition">
                            Image Editor
                        </a>
                        <a href="{% url 'tools:youtube_thumbnail_generator' %}"
                           class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition">
                            YouTube Thumbnail
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-6 text-center text-gray-500 text-sm">
        <p>&copy; 2025 NanoBananaPro. Professional AI Image Tools.</p>
    </footer>
</body>
</html>
